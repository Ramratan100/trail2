---
- name: Configure MySQL Server
  hosts: mysql
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install MySQL
      apt:
        name: mysql-server
        state: present

    - name: Install Python MySQL dependencies
      apt:
        name: python3-pymysql
        state: present

    - name: Configure root authentication
      mysql_user:
        name: root
        host: localhost
        password: your_root_password  # Replace with your desired root password
        priv: "*.*:ALL,GRANT"
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock

    - name: Create Database and User
      mysql_user:
        name: web_user
        password: password
        priv: "*.*:ALL"
        host: "%"
        state: present
        login_user: root
        login_password: your_root_password  # Replace with the root password set above

    - name: Create Database
      mysql_db:
        name: testdb
        state: present
        login_user: root
        login_password: your_root_password  # Replace with the root password set above

    - name: Create Sample Table
      mysql_query:
        login_user: root
        login_password: your_root_password  # Replace with the root password set above
        query: "USE testdb; CREATE TABLE IF NOT EXISTS users (id INT AUTO_INCREMENT PRIMARY KEY, name VARCHAR(100)); INSERT INTO users (name) VALUES ('Test User');"
